<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./font-awesome.js"></script>
</head>

<body>
    <div class="box-container">
        <span class="text-center"><i class="fas fa-book-open book-icon text-color-book"></i> <span class="text-large text-center">My <span class="text-color-book">Book</span> List </span>
        </span>
        <div class="box-input">
            <div id="#toastResult" class="toast-result">Book added.</div>

            <label for="#title">Title</label>
            <input type="text" id="#title" name="title" />
            <label for="#author">Author</label>
            <input type="text" id="#author" name="author" />
            <label for="#isbn">isbn</label>
            <input type="text" id="#isbn" name="isbn" />
        </div>

        <button type="button" id="#btnAddBook" class="add-book-button color-book">Submit</button>
        <table id="#booksList" class="table-book-list">
        </table>
        <script src="index.js "></script>

    </div>

</body>

</html>
